<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    "use strict"
    let lletra = 65;
    for (let i = lletra; i <= 90; i++) {
        if (["A", "E", "I", "O", "U"].includes(String.fromCharCode(i))) {
            console.log(String.fromCharCode(i) + " és vocal");
        } else {
            console.log(String.fromCharCode(i) + " és consonant");
        }
    }
</script>
</body>
