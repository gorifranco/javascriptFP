<script>
    "use strict"
    let a = prompt("Numero de telefon: ");
    let tipus = prompt("Mòvil: 0\nFixe: 1")
    if (tipus === "0") {
        document.write(`${a} és numero de telèfon mòvil vàlid? ${validarTelefon(a, tipus)}`);
    } else if (tipus === "1") {
        document.write(`${a} és numero de telèfon fixe vàlid? ${validarTelefon(a, tipus)}`);
    } else {
        document.write("Tipus de telèfon incorrecte")
    }
</script>
