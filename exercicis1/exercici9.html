<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercci9</title>
</head>
<body>
<script>
    "use strict"
    for (let i = 65; i < 91; i++) {
        switch (i) {
            case 65:
                console.log("A és vocal");
                break;
            case 69:
                console.log("E és vocal");
                break;
            case 73:
                console.log("I és vocal");
                break;
            case 79:
                console.log("O és vocal");
                break;
            case 85:
                console.log("U és vocal");
                break;
            default:
                console.log(String.fromCharCode(i) + " és consonant");
                break;
        }
    }
</script>
</body>
</html>
