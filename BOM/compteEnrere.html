<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compte Enrere</title>
</head>
<script>
    let a = '';
    window.onload = () => {
        a = setInterval(canviaNumero, 1000);

    }

    function canviaNumero() {
        document.getElementById("t").innerText = (parseInt(document.getElementById("t").innerText) - 1).toString();
        if (document.getElementById("t").innerText === "7") clearInterval(a);
    }

</script>
<body>
<p id="t">10</p>
</body>
</html>
