<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>notes</title>
    <script src="funcions.js"></script>
    <script>
        window.onload = function () {
            let valors = [];
            document.getElementById("afegir").onclick = function () {
                valors.push(document.getElementById("numero").value);
                document.getElementById("array").innerHTML = "<p>" + valors.toString() + "</p>";
            }
            document.getElementById("funcions").onclick = function () {
                document.getElementById("coses").innerHTML = "<p>Màxim: " + maxim(valors) + "</p>";
                document.getElementById("coses").innerHTML += "<p>Mínim: " + minim(valors) + "</p>";
                document.getElementById("coses").innerHTML += "<p>Mitjana: " + mitjana(valors) + "</p>";
            }
        }
    </script>
</head>
<body>
<input type="number" id="numero">
<button type="button" id="afegir">Afegir</button>
<button type="button" id="funcions">Calcular coses</button>
<div id="array"></div>
<div id="coses"></div>
</body>
</html>
