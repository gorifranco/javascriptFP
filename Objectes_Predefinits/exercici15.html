<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercici15</title>
    <script src="funcions.js"></script>
    <script>
        window.onload = function () {
            document.getElementById("continuar").onclick = function () {
                let numeroProductes = document.getElementById("numeroProductes").value;
                for (let i = 0; i < parseInt(numeroProductes); i++) {
                    document.getElementById("build").innerHTML += "<p>Article " + i + ": <input type='number' class='preus'></p>";
                }
            }
            document.getElementById("calcular").onclick = function () {
                let preus = document.getElementsByClassName("preus");
                let llistaPreus = [];
                for (let preus1 of preus) {
                    llistaPreus.push(parseInt(preus1.value));
                }
                document.getElementById("final").innerHTML += "<p>Total: " + total(llistaPreus) + "</p>";
                document.getElementById("final").innerHTML += "<p>MÃ xim: " + maxim(llistaPreus) + "</p>";
            }
        }
    </script>
</head>
<body>
<input type="number" id="numeroProductes">
<button type="button" id="continuar">Continuar</button>

<br>

<div id="build"></div>
<button type="button" id="calcular">Calcular</button>
<br>
<div id="final"></div>
</body>
</html>
