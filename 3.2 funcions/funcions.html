<!DOCTYPE html>

    <script>
        window.onload = function () {
            //exercici1
            let operacioSuma = sumar;
            document.getElementById("exercici1").innerHTML = "<p>1 + 3 = " + operacioSuma(1, 3) + "</p>";

            //exercici2
            let exercici2 = function (a, b) {
                document.getElementById("exercici2").innerHTML = "<p>";
                for (let i = 0; i < arguments.length; i++) {
                    document.getElementById("exercici2").innerHTML += arguments[i] + " ";
                }
                document.getElementById("exercici2").innerHTML += "</p>";
            }
            exercici2("Hola", "Joan", "Pons");

            //exercici3
            function calcula(a, b, funcio) {
                funcio();
                document.getElementById("exercici3").innerHTML = a + b;
            }

            calcula(5, 7, function () {
                document.getElementById("exercici3").style.color = "red";
                document.getElementById("exercici3").style.fontWeight = "bold";
            });

            //exercici4
            function e4(a, b, c, d) {
                document.getElementById("exercici4").innerHTML = "<p>Arguments: </p>";
                for (let i = 0; i < arguments.length; i++) {
                    document.getElementById("exercici4").innerHTML += "<p>" + arguments[i] + "</p>";
                }
                document.getElementById("exercici4").innerHTML += "<p>Propietats: </p>";
                document.getElementById("exercici4").innerHTML += "<p>Nom de la funció: " + name + "</p>";

                //document.getElementById("exercici4").innerHTML += "<p>Codi de la funció: " + arguments.callee + "</p>";
            }

            e4("asd", "ssss", "a", "si");

            function mostra() {
                alert("Exercici5 :)");
            }

            document.getElementById("e5boto").onclick = mostra;

            //exercici6
            function mostraDades(a) {
                alert(a);
            }

            document.getElementById("e6boto").onclick = mostraDades;

            //exercici7
            function sumaRest(...numeros) {
                let total = 0;
                for (let i = 0; i < numeros.length; i++) {
                    total += numeros[i];
                }
                return total;
            }

            document.getElementById("exercici7").innerHTML = "<p>" + sumaRest(1, 2, 3, 4, 5, 6) + "</p>";

            //exercici8

            for (let i = 0; i <= 9; i++) {
                document.getElementById("boto" + i).onclick = function(){alert("boto" + i)};
                //document.getElementById("boto" + i).click();
            }

            //exercici9 amb var
            for (var i = 0; i <= 9; i++) {
                document.getElementById("boto" + i).onclick = function(){alert("boto" + i)};
                //document.getElementById("boto" + i).click();
                //mostren el mateix text
            }

            //exercici9 amb arrows;
            for (let i = 0; i <= 9; i++) {
                document.getElementById("boto" + i).onclick = () => alert("boto" + i);
                //document.getElementById("boto" + i).click();
            }

            //exercici10
            document.getElementById("b0").onclick =() => {
                document.getElementById("e10text").value = prompt("Dime algo bonito:")}

            document.getElementById("b1").onclick =() => {
                document.getElementById("e10paragraf").innerHTML = document.getElementById("e10text").value;
            }
        }
    </script>
</head>
