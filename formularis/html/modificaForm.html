<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mostruari</title>
    <link rel="stylesheet" href="../css/form.css">
    <script>
        window.onload = () => {
            document.getElementsByName("boto")[0].onclick = () => {
                document.getElementsByName("medat")[1].checked = true;
                document.getElementsByName("programar")[0].checked = true;
                document.getElementsByTagName("option")[1].selected = true;
                document.getElementsByTagName("option")[2].selected = true;

                document.getElementsByTagName("option")[7].selected = true;

                document.getElementsByName("pass")[0].disabled = true;
                document.getElementsByName("nom")[0].readOnly = true;

                document.getElementsByTagName("p")[0].hidden = false;
                document.getElementsByTagName("p")[1].innerText = "Ambdos tipus eviten que l'usuari esrigui dins el camp," +
                    " però en el cas de disabled, aquest c amp no sénviarà al servidor."


            }
        }
    </script>
</head>
<body style="display: flex; flex-direction: column">
<form method="post" action="mostruari.php">
    <fieldset>
        <legend>Formulari</legend>
        <label>Nom:
            <input type="text" name="nom">
        </label>
        <label>Email:
            <input type="email" name="mail">
        </label>
        <label>Contrassenya:
            <input type="password" name="pass">
        </label>
        <label style="display: flex">Comentari:
            <textarea name="comentari" style="margin-left: 5px"></textarea>
        </label>
        <label style="display: inline-block">Major d'edat?
            <label>Si
                <input type="radio" name="medat">
            </label>
            <label>No
                <input type="radio" name="medat">
            </label>
        </label>
        <br>
        <label style="display: inline-block">Gustos:
            <label>Nedar
                <input type="checkbox" name="nedar">
            </label>
            <label>Dormir
                <input type="checkbox" name="dormir">
            </label>
            <label>Programar
                <input type="checkbox" name="programar">
            </label>
        </label>

        <label style="display: flex">Qualitats personals:
            <select name="qualitats[]" multiple="multiple">
                <option value="cap">Cap</option>
                <option value="persev">Perseverança</option>
                <option value="int">Intuïció</option>
            </select>
        </label>

        <label>Selecciona una fruita:
            <select name="fruita">
                <optgroup label="Cítrics">
                    <option value="taronja">Taronja</option>
                    <option value="llimona">Llimona</option>
                    <option value="pampol">Pampol</option>
                </optgroup>
                <optgroup label="Fruites de cossos">
                    <option value="poma">Poma</option>
                    <option value="pera">Pera</option>
                    <option value="pressec">Pressec</option>
                </optgroup>
                <optgroup label="Mandarines">
                    <option value="maduixa">Maduixa</option>
                    <option value="morer">Morer</option>
                    <option value="nabius">Nabius</option>
                </optgroup>
            </select>
        </label>

        <div style="display: block">
            <input type="submit" name="submit" value="Enviar">
            <input type="reset" name="reset" value="Reset">
            <input type="button" name="boto" value="No faig res">
        </div>
    </fieldset>
</form>
<br/>
<p hidden="hidden">Diferència entre readOnly i disabled:</p>
<p></p>

</body>
</html>
