<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date</title>
    <script>
        let data1 = new Date("2002-00-01");
        let data2 = new Date(2002, 5, 15);
        let any = data2.getFullYear();
        let mes = data2.getMonth();
        let dia = data2.getDay();

        console.log(any);
        console.log(mes);
        console.log(dia);

        function esFinde(data) {
            return data.getDay() === 5 || data.getDay() === 6;
        }

        function diesDeLany(data) {
            return Math.floor((data - new Date(data.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
        }

        function edat(data) {
            return new Date(Date.now() - data.getMilliseconds());
        }

    </script>
</head>

</html>
