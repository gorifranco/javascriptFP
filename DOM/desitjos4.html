<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desitjos</title>
    <script>
        window.onload = () => {
            document.querySelector("input[type='button']").addEventListener("click", function () {
                let llista = document.querySelector("ul")
                let element = document.createElement("li");
                let imatgeEliminar = document.createElement("img")
                imatgeEliminar.src = "img/delete.svg"
                imatgeEliminar.style.height = "13px"
                imatgeEliminar.style.width = "13px"
                imatgeEliminar.style.marginLeft = "10px"
                imatgeEliminar.addEventListener("click", eliminar)

                let imatgeCumplir = document.createElement("img")
                imatgeCumplir.src = "img/fletxa.svg"
                imatgeCumplir.style.height = "13px"
                imatgeCumplir.style.backgroundColor = "green"
                imatgeCumplir.style.borderRadius = "100%"
                imatgeCumplir.style.width = "13px"
                imatgeCumplir.style.marginLeft = "10px"
                imatgeCumplir.addEventListener("click", cumplir)


                element.textContent = document.querySelector("input[type='text']").value
                element.appendChild(imatgeEliminar)
                element.appendChild(imatgeCumplir)
                llista.appendChild(element)
            })
        }

        function eliminar(evt) {
            evt.target.parentElement.remove()
        }

        function cumplir(evt) {
            evt.target.parentElement.parentElement.parentElement.nextElementSibling.firstChild.nextSibling.appendChild(evt.target.parentElement)
            evt.target.remove()
        }

    </script>
</head>
<body style="font-size: 15pt">
<form>
    <input type="text" id="text">
    <input type="button" value="afegir">
</form>
<div style="display: flex">
    <div style="width: 45vw; min-height:200px; background-color: aliceblue">
        <ul>
        </ul>
    </div>
    <div style="width: 45vw; min-height:200px;">
        <ul>
        </ul>
    </div>
</div>

</body>
</html>
