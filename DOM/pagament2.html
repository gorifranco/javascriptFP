<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagament</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="scriptPagament.js"></script>
    <script>
        window.onload = () => {
            document.querySelector("input[value='targeta']").addEventListener("change", function (evt){
                let a= document.querySelector("fieldset").nextElementSibling
                    a.firstChild.hidden = false
                a.lastChild.hidden = true
            })
            document.querySelector("input[value='transferencia']").addEventListener("change", function (evt){
                let a= document.querySelector("fieldset").nextElementSibling
                a.firstChild.hidden = true
                a.lastChild.hidden = false
            })
            document.querySelector("input[type='reset']").addEventListener("click", function (){
                for (let querySelectorElement of document.querySelector("fieldset").nextElementSibling.childNodes) {
                    querySelectorElement.hidden = true
                }
            })

        }
    </script>
</head>
<body style="background-color: #ddd">
<form class="container mt-4 border p-3 border-black">
    <div class="row m-2">
        <div class="col-md-6">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" id="dni" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="nom" class="form-label">NOM</label>
            <input type="text" id="nom" class="form-control">
        </div>
    </div>
    <div class="row m-2">
        <div class="col-md-6">
            <label for="llin1" class="form-label">Llinatge 1</label>
            <input type="text" id="llin1" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="llin2" class="form-label">Llinatge2</label>
            <input type="text" id="llin2" class="form-control">
        </div>
    </div>
    <div class="row m-2">
        <div class="col-md-12">
            <label for="mail" class="form-label">Email</label>
            <input type="text" id="mail" class="form-control">
        </div>
    </div>
    <fieldset class="row m-2 mt-3">
        <legend class="col-form-label col-sm-2 pt-0">Pagament</legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pagament" id="targeta" value="targeta">
                <label class="form-check-label" for="targeta">
                    Targeta
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pagament" id="transfer" value="transferencia">
                <label class="form-check-label" for="transfer">
                    Transferència
                </label>
            </div>
        </div>
    </fieldset>
    <div  id="divExercici">
        <div id="divTargeta" class="row" hidden="hidden">
            <div class="col-md-8">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input id="inputNombre" class="form-control" type="text">
            </div>
            <div class="col-md-2">
                <label for="inputData" class="form-label">Data</label>
                <input id="inputData" class="form-control" type="text">
            </div>
            <div class="col-md-2">
                <label for="inputCVV" class="form-label">CVV</label>
                <input id="inputCVV" class="form-control" type="text">
            </div>
        </div>
        <div id="divTransferencia" class="row mt-2" hidden="hidden">
            <p><span class="font-weight-bold">Conta bancària: </span>ES6000491500051234567892</p>
            <p>En rebre la transferència li enviarem un correu amb la confirmació de la comanda.</p>
        </div>
        <div class="text-center mt-4">
            <input type="submit" class="btn btn-primary" value="enviar">
            <input type="reset" class="btn btn-warning" value="reset">
        </div>
    </div>

</form>
</body>
</html>
