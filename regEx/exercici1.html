<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script>
        window.onload = () => {
            //Exercici 1
            document.getElementById("boto").addEventListener("click", function () {
                let regExp = new RegExp(/^[a-zA-ZçñÇÑ]/);
                let inputTxt = document.getElementById("text").value;
                let resultat = document.getElementById("resultat")
                if (regExp.test(inputTxt)) {
                    resultat.innerText = "Comença per una lletra"
                } else {
                    resultat.innerText = "No comença per una lletra"
                }
            })
        }
    </script>
</head>
<body>
<form>
    <input type="text" id="text">
    <input type="button" value="submit" id="boto">
</form>
<p id="resultat"></p>
</body>
</html>
