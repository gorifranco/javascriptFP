<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex2</title>
    <script>
window.onload = () => {
    document.getElementById("boto").addEventListener("click", function (){
        let text = document.getElementById("text").value;
            document.getElementById("resultat").innerText = text.replaceAll("\\s{2,}", " ").trim()
    })
}
    </script>
</head>
<body>
<form>
    <input type="text" id="text">
    <input type="button" id="boto" value="submit">
</form>
<p id="resultat"></p>
</body>
</html>
